<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>DataWedge Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1>DataWedge Cordova</h1>
            <div class="event display" id="broadcastData">Scanned barcodes will be displayed here</div>
            <H2>DataWedge 6.x APIs</H2>
            <div class="event action" id="scanButton">Toggle Scanning</div>
            <P>
            <div class="event action" id="disableScanningButton">Disable Scanning</div>
            <P>
            <input type="text" id="profileName" value="profile name">
            <div class="event action" id="setProfileButton">Set Active Profile</div>

            <H2>DataWedge 6.2 APIs</H2>
            <P>
            <div class="event display" id="activeProfileData">Your device does not support 6.2 APIs</div>
            Profiles: 
            <select id="profilesSelect">
                <option value="init">Your device does not support 6.2 APIs</option>
            </select>
            <P>
            <input type="text" id="newProfileName" value="new profile name">
            <div class="event action" id="renameProfileButton">Rename Profile</div>
            <div class="event action" id="disableDataWedge">Disable DataWedge</div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
